<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <meta name="theme-color" content="#020617">
    <title>Chat AI - AwangXoffc ID</title>

    <meta property="og:image" content="https://files.catbox.moe/ty80mt.jpg">
    <meta property="twitter:image" content="https://files.catbox.moe/ty80mt.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../config/config.js"></script>

    <script>
        if (typeof CONFIG !== 'undefined' && CONFIG.maintenanceConfig && CONFIG.maintenanceConfig.active) {
            if (CONFIG.maintenanceConfig.lockedPages.includes("ai.html")) {
                window.location.href = "maintenance.html";
            }
        }
    </script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleai.css">
</head>
<body>

    <div id="customBg" class="main-bg-fixed"></div>
    <div class="main-bg-overlay"></div>

    <div class="overlay" id="overlay"></div>

    <aside id="sidebar">
        <div class="p-5 border-b border-[#1e293b] bg-[#020617]/50 backdrop-blur-sm">
            <button id="btnNewChat" class="w-full py-3.5 bg-gradient-to-r from-[#60a5fa] to-[#3b82f6] hover:from-[#3b82f6] hover:to-[#2563eb] rounded-xl text-white font-black text-[11px] uppercase tracking-widest shadow-lg shadow-blue-500/20 active:scale-[0.98] flex items-center justify-center gap-2.5 transition-all group border border-white/10">
                <i class="fas fa-plus text-xs group-hover:rotate-90 transition-transform duration-300"></i>
                <span>CHAT BARU</span>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto custom-scrollbar p-4 flex flex-col">
            <h3 class="text-[10px] text-[#64748b] font-bold uppercase tracking-[0.2em] mb-4 px-2 flex items-center gap-2">
                <i class="fas fa-history text-[#60a5fa]"></i> Riwayat Sesi
            </h3>
            <div id="historyList" class="flex flex-col gap-2 pb-4"></div>
        </div>

        <div class="p-4 border-t border-[#1e293b] bg-[#0f172a]">
            <button id="btnClearHistory" class="w-full py-3 mb-4 text-[#ef4444] bg-[#ef4444]/5 hover:bg-[#ef4444]/10 rounded-xl font-bold text-[10px] uppercase transition-all flex items-center justify-center gap-2 border border-[#ef4444]/20 hover:border-[#ef4444]/40 active:scale-[0.98]">
                <i class="fas fa-trash-alt"></i> Hapus Semua
            </button>

            <div class="flex items-center gap-3 px-2 py-2 rounded-xl hover:bg-white/5 transition-colors cursor-pointer" onclick="window.location.href='../index.html'">
                <img src="" id="sidebarAvatar" class="w-9 h-9 rounded-full border border-[#60a5fa]/50 object-cover shadow-sm">
                <div class="flex-1 min-w-0">
                    <div class="text-[11px] text-white font-bold truncate">Awang Official</div>
                    <div class="text-[9px] text-[#60a5fa] font-medium">Administrator</div>
                </div>
                <i class="fas fa-chevron-right text-[10px] text-[#475569]"></i>
            </div>
        </div>
    </aside>

    <div class="ai-container" id="appContainer">

        <header class="ai-header">
            <div class="flex items-center gap-4">
                <button id="btnOpenSidebar" class="nav-btn group">
                    <i class="fas fa-bars group-active:scale-90 transition-transform"></i>
                </button>
                <div class="flex flex-col">
                    <div class="flex items-center gap-2">
                        <span class="text-[#f8fafc] font-black text-sm tracking-wide" id="aiNameDisplay">AI CHAT</span>
                        <span class="bg-[#1e3a8a]/50 text-[#60a5fa] text-[8px] px-1.5 py-0.5 rounded-[4px] font-bold border border-[#60a5fa]/20">PRO</span>
                    </div>
                    <span class="text-[#94a3b8] text-[9px] font-bold uppercase flex items-center gap-1.5 mt-0.5">
                        <span id="statusDot" class="w-1.5 h-1.5 rounded-full bg-gray-500 shadow-[0_0_5px_currentColor]"></span>
                        <span id="statusText">CONNECTING...</span>
                    </span>
                </div>
            </div>

            <button id="btnResetSession" class="nav-btn text-red-400 border-red-900/30 hover:bg-red-900/20 hover:text-red-300" title="Reset Sesi Ini">
                <i class="fas fa-eraser"></i>
            </button>
        </header>

        <div id="chatBox" class="chat-area custom-scrollbar relative">
            <div class="flex flex-col items-center justify-center h-full w-full px-6" id="emptyState">
                <div class="mb-8 relative">
                    <div class="absolute inset-0 bg-[#60a5fa] blur-[40px] opacity-20 rounded-full"></div>
                    <i class="fas fa-robot text-6xl text-[#60a5fa] animate-bounce relative z-10 drop-shadow-2xl"></i>
                </div>
                <h2 class="text-[#f8fafc] text-lg font-black uppercase tracking-[0.1em] mb-4 text-center drop-shadow-lg">
                    APA YANG BISA SAYA BANTU?
                </h2>
                <div class="bg-[#0f172a]/60 border border-[#334155] p-5 rounded-2xl max-w-xs text-center backdrop-blur-md shadow-xl">
                    <p class="text-[#cbd5e1] text-[11px] leading-relaxed font-medium">
                        Saya siap membantu membuat coding, mencari ide konten, analisis data, atau sekadar teman curhat. Silakan ketik perintah Anda di kolom bawah.
                    </p>
                </div>
                <div class="mt-8 flex items-center gap-2 px-4 py-1.5 rounded-full bg-[#60a5fa]/10 border border-[#60a5fa]/20 shadow-[0_0_15px_rgba(96,165,250,0.1)]">
                    <i class="fas fa-bolt text-[#60a5fa] text-[10px]"></i>
                    <span class="text-[9px] text-[#60a5fa] font-bold uppercase tracking-wide">Turbo Engine V4</span>
                </div>
            </div>
        </div>

        <div class="input-area-wrapper">
            <div id="replyPreview" class="hidden mb-2 p-3 bg-[#1e293b]/90 border-l-4 border-[#60a5fa] rounded-lg flex justify-between items-center shadow-lg backdrop-blur-sm animate-fade-in-up">
                <div class="overflow-hidden pr-2">
                    <div class="text-[9px] text-[#60a5fa] font-black uppercase tracking-wider mb-0.5" id="replyToName">Membalas...</div>
                    <div class="text-[10px] text-gray-300 font-medium truncate" id="replyText">Isi pesan...</div>
                </div>
                <button id="btnCancelReply" class="w-6 h-6 rounded-full bg-white/10 flex items-center justify-center text-white/70 hover:text-white hover:bg-red-500/20 hover:text-red-400 transition-colors">
                    <i class="fas fa-times text-[10px]"></i>
                </button>
            </div>

            <div class="input-box-container transition-all duration-300 focus-within:border-[#60a5fa] focus-within:shadow-[0_0_20px_rgba(96,165,250,0.1)]">
                <textarea id="userPrompt" rows="1" placeholder="Ketik pesan..." class="placeholder-slate-500 font-medium"></textarea>
                <button id="sendBtn" class="hover:bg-[#3b82f6] shadow-lg shadow-blue-500/20 active:scale-90">
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </div>
        </div>

    </div>

    <script src="../js/utils.js?"></script>
    <script type="module" src="../js/script_ai.js"></script>

</body>
</html>
